<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pose-subspace-analysis - README</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
    <style>
        body {
            background: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .container { padding: 15px; }
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
        }
        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0 20px;
            border-bottom: 1px solid #d0d7de;
            margin-bottom: 20px;
        }
        .source-header a {
            color: #0969da;
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            font-size: 14px;
        }
        .source-header a:hover { text-decoration: underline; }
        .vibe-link { font-weight: 600; }
        .raw-link { color: #57606a !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="source-header">
            <a href="../" class="vibe-link">pose-subspace-analysis</a>
            <span>
                <a href="https://github.com/talmolab/vibes/tree/main/pose-subspace-analysis" target="_blank">View source</a>
                &nbsp;|&nbsp;
                <a href="README.md" class="raw-link">Raw</a>
            </span>
        </div>
        <article class="markdown-body" id="content">
            <p>Loading...</p>
        </article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        marked.setOptions({
            gfm: true,
            breaks: true
        });
        fetch('../README.md')
            .then(response => {
                if (!response.ok) throw new Error('README not found');
                return response.text();
            })
            .then(md => {
                document.getElementById('content').innerHTML = marked.parse(md);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = '<p>Error loading README: ' + err.message + '</p>';
            });
    </script>
</body>
</html>
