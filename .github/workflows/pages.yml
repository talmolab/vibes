name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages-production
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject README badges
        run: .github/scripts/inject-readme-badges.sh

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1

      - name: Expose README files
        run: .github/scripts/expose-readmes.sh _site

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          clean-exclude: pr/
          force: false
          commit-message: "Deploy ${{ github.sha }}"
